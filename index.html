<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body class="light-theme">
  <header>
    <h1>Data Visualization Tool</h1>
    <span class="material-icons icon pointer" id="themeIcon">brightness_6</span>
  </header>
  <main>
      <section id="uploadSection" class="upload-section">
        <div id="dropZone" class="drop-zone"><p>Drag and drop files here or click on button </p>  <input type="file" id="fileInput" accept=".csv, .xlsx, .json"></div>
        <div class="divider">
          <span class="small-text">OR</span>
        </div>
        <textarea id="manualDataInput" placeholder="Enter data manually"></textarea>
        <button id="proceedButton" class="secondary">Proceed Data</button>
      </section>

    <div class="actions hidden">
      <div class="chart-type-select">
        <label for="chartType">Select Chart Type:</label>
        <select id="chartType" >
          <option value="line">Line Chart</option>
          <option value="bar">Bar Chart</option>
          <option value="bar-3d">3D Bar Chart</option>
          <option value="pie">Pie Chart</option>
        </select>
      </div>
      <button id="settingsButton" class="secondary">
        <span class="material-icons icon">
          settings
        </span>
        Chart Settings
      </button>
      <button id="drawChartButton" class="primary">Draw Chart</button>

      <button id="resetButton" class="error">Reset all</button>

    </div>
    <section id="previewSection" class="hidden preview-section">

      <div class="table-container">
        <table id="dataPreview"></table>
      </div>
    </section>


    <section id="chartSection"  class="hidden">
      <div id="settingsSection">
        <div class="base-settings">
          <div class="input-element">
            <label for="chartTitle">Chart Title:</label>
            <input type="text" id="chartTitle">
          </div>
          <div class="input-element" id="xAxisNameElement">
            <label for="xAxisName">X-Axis Name:</label>
            <input type="text" id="xAxisName">
          </div>
          <div class="input-element"  id="yAxisNameElement">
            <label for="yAxisName">Y-Axis Name:</label>
            <input type="text" id="yAxisName">
          </div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="tooltip"></div>

      <section id="exportSection">
        <button id="exportPNG" class="primary">Export as PNG</button>
        <button id="exportSVG" class="primary">Export as SVG</button>
        <button id="exportPDF" class="primary">Export as PDF</button>
        <button id="printChart" class="primary">Print Chart</button>
      </section>
    </section>

    <aside class="chart-settings">
       <span class="material-icons icon" id="closeBtn">
          close
        </span>
      <div id="lineSettings" class="line-settings"></div>

      <div id="barSettings" style="display: none;"></div>
    </aside>

    <button id="showOnboardingModalBtn" class="secondary onboarding-btn">
      <span class="material-icons icon">
          help
        </span>
    </button>

    <div id="onboardingModal" class="modal hidden">
      <div class="modal-content">
        <span class="material-icons icon close" id="closeOnboardingBtn">
          close
        </span>
        <video width="100%" controls autoplay muted>
          <source src="onboarding.mp4" type="video/mp4" >
          Your browser does not support the video tag.
        </video>
      </div>
    </div>


  </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
